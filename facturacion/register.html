<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Cliente - Aceicar</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <main style="max-width: 400px; margin: 60px auto; background: #1a1a1a; padding: 30px; border-radius: 10px; color: white;">
    <h2 style="text-align: center; color: #e30613;">Registro de Cliente</h2>
    <form action="php/registrar_cliente.php" method="POST">
      <input type="text" name="nombre" placeholder="Nombre " required />
      <input type="text" name="usuario" placeholder="apellido" required />
      <input type="email" name="correo" placeholder="Correo electrónico" required />
      <input type="password" name="clave" placeholder="Contraseña" required />
      <input type="text" name="telefono" placeholder="Teléfono" required />
      <button type="submit">Registrarse</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
      ¿Ya tienes cuenta? <a href="login.html" style="color: #e30613;">Inicia sesión</a>
    </p>
  </main>
</body>
</html>
